---
layout: default
title: home
---
 
  <ul class="content-listing ">
    {% for post in site.posts %}      
        <li class="listing">
          <a href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
          <br><span class="smaller-italic">{{ post.date | date: "%B %-d, %Y" }}</span>  <br/>
          <br />
        </li>
    {% endfor %}
  </ul>
